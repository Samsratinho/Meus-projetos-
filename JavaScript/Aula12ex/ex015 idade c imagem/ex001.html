                <label for="fem">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!-- criar o bot찾o de verificar e fazer com cle ele seja clicavel -->
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!

    </section>
    <footer>
