<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    background-color: black;
    color: white;
    font: normal 18pt arial;
}

    </style>
</head>
<body> 
    <!-- DOM = Document Object Model -->
     <!-- Arvore DOM  -->
      <!-- window = location / document / history -->

       <!-- Document 
                   html
            Head              body
        meta / title    h1 / p / p / div
                               strong        
    -->
    <h1>Começando os estudos  de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usa <strong>DOM </strong> em Java Script. </p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body

        var p1 = window.document.getElementsByTagName('p')[0] // selecionar Elemento de HTML
            p1.style.color = 'purple'//mudar cor letra selecionada pelo ElementByTagName 

        /*
        var d = window.document.getElementById('msg')
            d.style.background = 'green'
            d.innerText = 'Estou aguardando...'
            */

        //corpo.style.background = 'purple' /* mudar cor backgrond */

        window.document.write(`Está escrito assim: ${p1.innerHTML}`) //innerText
        
        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'

    </script>
</body>
</html>
